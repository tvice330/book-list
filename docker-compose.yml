services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /var/www/html
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: "3306"
      SESSION_DRIVER: file
      CACHE_STORE: file
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:8000"
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
